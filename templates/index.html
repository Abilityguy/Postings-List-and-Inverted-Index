{% extends 'base.html' %}

{% block head %}
<title>Team ID: 6</title>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <span class='nav-title'>Team ID: 6</span>
  </a>
</nav>

<div class="container">

  <div class="row">

      <form action="/" method="POST">

        {% if spelling_fail %}
        <div class="form-group">
          <input type="text" class="form-control" value="{{ previous_query }}" name="query" id="query">
        </div>
        {% else %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your search query here" name="query" id="query">
        </div>
        {% endif %}

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="searchOption" id="searchOption1" value="1" checked>
          <label class="form-check-label" for="searchOption1">tf-idf</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="searchOption" id="searchOption2" value="2">
          <label class="form-check-label" for="searchOption2">Word Embedding</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="searchOption" id="searchOption4" value="3">
          <label class="form-check-label" for="searchOption4">Boolean Retrieval</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="searchOption" id="searchOption3" value="4">
          <label class="form-check-label" for="searchOption3">Elastic Search</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="searchOption" id="searchOption4" value="5">
          <label class="form-check-label" for="searchOption4">Apache Solr</label>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
  </div>

  <div class="row">
    {% if spelling_fail %}
      <button class="btn btn-primary" id="did_you_mean" onclick="changeValue();">Did you mean: {{ corrected_query }}</button>
    {% endif %}
  </div>
</div>

<script type="text/javascript">
  function changeValue()
  {
    document.getElementById('query').value = "{{ corrected_query }}"
  }
</script>

{% endblock %}
